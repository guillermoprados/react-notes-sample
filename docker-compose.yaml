version: "3.8"
services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    container_name: notes_db
    volumes:
      - ./backend/postgres:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: notes_be
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: notes_fe
    ports:
      - "5173:5173"
    environment:
      - ./frontend/.env
    depends_on:
      - backend
